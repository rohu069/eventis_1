plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.new_event"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

defaultConfig {
    // TODO: Specify your own unique Application ID
    applicationId = "com.example.new_event"

    // Flutter SDK versioning
    minSdkVersion = 23  // Ensure this is explicitly set
    targetSdkVersion = flutter.targetSdkVersion
    versionCode = flutter.versionCode
    versionName = flutter.versionName
}


    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    
    lintOptions {
        checkReleaseBuilds false
        // Enabling the deprecation warning
        warning 'deprecation'
    }


    lintOptions {
        // Suppress deprecated API warnings
        lintConfig rootProject.file("lint.xml")
    }

       
    tasks.withType(JavaCompile) {
        options.compilerArgs << "-Xlint:deprecation"
    }
   

}

flutter {
    source = "../.."
}
apply plugin: 'com.google.gms.google-services'  // Add this at the bottom of the file

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.0.0'  // Or add any other Firebase SDKs as needed
    implementation 'com.google.firebase:firebase-bom:33.8.0'
    implementation 'com.google.firebase:firebase-auth'
}